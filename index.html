<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Gamja+Flower&family=Indie+Flower&family=Playwrite+FR+Trad:wght@100..400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fbeee6;
            margin: 0;
            -webkit-user-select: none; 
            -ms-user-select: none; 
            user-select: none; 
            overflow: hidden;
        }
        #content{
            text-align: center;
            margin-top: 80px;
        }
        #sprite_container {
           position: absolute; 
        }
        
        #sprite {
            width: 100px;
            animation: swiggle 3s linear infinite; 
            opacity: 0.8;
        }
        
        #sprite_physics{
            position: absolute;
            top: 100px;
            left: calc(50% - 50px); 
            transform: translateX(0);
            transition: left 0.6s cubic-bezier(0.25, 0.8, 0.25, 1); 
            z-index: 2;
        }
                
        #left_key{
            position: absolute;
            top: 85%;
            left: 25%;
            transform: translate(-50%,-50%);
            border-right: 55px solid #505050;
        }
        #left_key:active{
            border-right: 55px solid #595959;
        }
        #right_key{
            position: absolute;
            top: 85%;
            left: 75%;
            transform: translate(-50%,-50%);
            border-left: 55px solid #505050;
        }
        #right_key:active{
            border-left: 55px solid #595959;
        }
        .common_key{
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            z-index: 2;
        }

        #point_text{
            position: absolute;
            top: 2%;
            left: 90%;
            transform: translate(-50%,-50%);
            opacity: 0.5;
            font-family: "Gamja Flower", serif;
            font-size: 25px;
        }
        
        .cloud_common{
            position: absolute;
            opacity: 0.4;
            filter: brightness(0) invert(1);
            width: 400px;
            z-index: -1;
            transform: translate(-50%,-50%);
        }
       #cloud1{
        top: 10%;
        left: 100%;
       }
       #cloud2{
        top: 30%;
        left: 0%;
       }
       #cloud3{
        top: 80%;
        left: 80%;
       }
       #cloud4{
        top: 100%;
        left: 10%;
       }
    
   

        @keyframes swiggle {
            0% {
                transform: rotate(0deg);
            }

            25%{
                transform: rotate(10deg);
            }
            50%{
                transform: rotate(0deg);
            }
            
            75% {
                transform: rotate(-10deg);
            }
            100%{
                transform: rotate(0deg);
            }
        }

    </style>
</head>
<body>
    <div>
        <div id="content">
            <div id="content_2">
                <div id="sprite_physics">
                    <div id="sprite_container">
                        <img src="./parachute.png" alt="sprite" id="sprite" draggable="false">
                    </div>
                </div>      
                <div id="left_key" class="common_key"></div>
                <div id="right_key" class="common_key"></div>
                <p id="point_text">x10</p>

                
            </div>
            <div id="cloud_set">
                <img src="./clouds/cloud1.png" alt="cloud1" id="cloud1" class="cloud_common" draggable="false">
                <img src="./clouds/cloud2.png" alt="cloud2" id="cloud2" class="cloud_common" draggable="false">
                <img src="./clouds/cloud3.png" alt="cloud3" id="cloud3" class="cloud_common" draggable="false">
                <img src="./clouds/cloud4.png" alt="cloud4" id="cloud4" class="cloud_common" draggable="false">
                

            </div>
        </div>
    </div>

    <script>
        const sprite_container = document.getElementById('sprite_container');
        const sprite_physics = document.getElementById('sprite_physics');

        const right_key = document.getElementById('right_key');
        const left_key = document.getElementById('left_key');

        const screen_width = window.innerWidth;

        let position = screen_width / 2; 
        const speed = 15;

        sprite_physics.style.left = `${position - 50}px`;

        right_key.addEventListener('click', () => {
            
            if (position + speed < screen_width - 50) { 
                position += speed;
                sprite_physics.style.left = `${position - 50}px`;
            }
        });

        left_key.addEventListener('click', () => {
            if (position - speed > 50) { 
                position -= speed;
                sprite_physics.style.left = `${position - 50}px`;
            }
        });
    </script>
    <script>
        const cloudSpeed = 2; 
        const clouds = document.querySelectorAll(".cloud_common");
        const screenHeight = window.innerHeight;
        const screenWidth = window.innerWidth;
        const cloudSpacing = 250; 
        const horizontalPadding = 150; 
    
        function initializeClouds() {
            clouds.forEach((cloud, index) => {
                const isLeft = index % 2 === 0; 
                const xPos = isLeft 
                    ? horizontalPadding 
                    : screenWidth - cloud.offsetWidth - horizontalPadding; 
                const yPos = index * cloudSpacing; 
                cloud.style.left = `${xPos}px`;
                cloud.style.top = `${yPos}px`;
            });
        }
    
        function animateClouds() {
            clouds.forEach((cloud, index) => {
                let currentTop = parseFloat(cloud.style.top);
    
                currentTop -= cloudSpeed;
                cloud.style.top = `${currentTop}px`;
    
                if (currentTop + cloud.offsetHeight < 0) {
                    const isLeft = index % 2 === 0; 
                    const xPos = isLeft 
                        ? horizontalPadding 
                        : screenWidth - cloud.offsetWidth - horizontalPadding; 
                    const yPos = screenHeight + index * cloudSpacing; 
                    cloud.style.left = `${xPos}px`;
                    cloud.style.top = `${yPos}px`;
                }
            });
    
            requestAnimationFrame(animateClouds);
        }
    
        initializeClouds();
        animateClouds();
    </script>
    
    
</body>
</html>
